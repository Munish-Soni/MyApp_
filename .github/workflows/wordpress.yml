name: WordPress

on:
  push:
    branches:
      - wordpress

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0'

    - name: Install WP-CLI
      run: |
        curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
        chmod +x wp-cli.phar
        sudo mv wp-cli.phar /usr/local/bin/wp

    - name: Sync Files to Server
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SSH_HOST: ${{ secrets.SSH_HOST }}
        SSH_USER: ${{ secrets.SSH_USER }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts
        rsync -avz --delete --exclude '.github' --exclude '.git' ./ $SSH_USER@$SSH_HOST:/var/www/html/

    - name: Install WordPress
      env:
        SSH_HOST: ${{ secrets.SSH_HOST }}
        SSH_USER: ${{ secrets.SSH_USER }}
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        DB_HOST: ${{ secrets.DB_HOST }}
        WP_URL: ${{ secrets.WP_URL }}
        WP_TITLE: ${{ secrets.WP_TITLE }}
        WP_ADMIN_USER: ${{ secrets.WP_ADMIN_USER }}
        WP_ADMIN_PASSWORD: ${{ secrets.WP_ADMIN_PASSWORD }}
        WP_ADMIN_EMAIL: ${{ secrets.WP_ADMIN_EMAIL }}
      run: |
        ssh $SSH_USER@$SSH_HOST <<EOF
          cd /var/www/html
          wp core download --allow-root
          wp config create --dbname=$DB_NAME --dbuser=$DB_USER --dbpass=$DB_PASSWORD --dbhost=$DB_HOST --allow-root
          wp core install --url=$WP_URL --title="$WP_TITLE" --admin_user=$WP_ADMIN_USER --admin_password=$WP_ADMIN_PASSWORD --admin_email=$WP_ADMIN_EMAIL --allow-root
          wp plugin install --activate --allow-root
          wp theme install --activate --allow-root
        EOF
